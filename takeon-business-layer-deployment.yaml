apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${file(config.json):namespace}
  name: business-layer
  labels:
    app: business-layer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business-layer
  template:
    metadata:
      namespace: ${file(config.json):namespace}
      labels:
        app: business-layer
    spec:
      containers:
        - name: business-layer
          image: 226575302242.dkr.ecr.eu-west-2.amazonaws.com/takeon-dev-sandbox-bl:${file(config.json):namespace}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
      imagePullSecrets:
        - name: aws-ecr


---


apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
  name: business-layer
  namespace: ${file(config.json):namespace}
  labels:
    app: business-layer
spec:
  ports:
  - port: 8088
    targetPort: 8088
    protocol: TCP
  selector:
    app: business-layer
  type: LoadBalancer
