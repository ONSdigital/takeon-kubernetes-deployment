apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${namespace}
  name: graphql
  labels:
    app: graphql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql
  template:
    metadata:
      namespace: ${namespace}
      labels:
        app: graphql
    spec:
      containers:
      - name: graphql
        image: 014669633018.dkr.ecr.eu-west-2.amazonaws.com/takeon-dev-graphql:latest
        imagePullPolicy: Always
        args: xxxxxxxxxxxxxxxx 
        ports:
        - containerPort: 5000
---


apiVersion: v1
kind: Service
metadata:
  name: graphql
  namespace: ${namespace}
  labels:
    app: graphql
spec:
  ports:
  - port: 5001
    targetPort: 5000
    protocol: TCP
  selector:
    app: graphql
  type: ClusterIP
